version: '3'

networks:
  transactional:
    driver: bridge


services:
  outbox-test-db:
    image: outbox-test-db
    container_name: outbox-test-db
    expose:
      - '3306'
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: supersecret
      MYSQL_DATABASE: OutboxTestDb
      MYSQL_USER: AdminUser
      MYSQL_PASSWORD: AdminPassword
    volumes:
      - ./outboxtestdb/data:/var/lib/mysql
    healthcheck:
      test: "exit 0"
    networks:
      - transactional

  outbox-test-api:
    image: outbox-test-api
    container_name: outbox-test-api
    expose:
      - '3000'
    ports:
      - "3000:3000"
    depends_on:
      outbox-test-db:
        condition: service_healthy
    networks:
      - transactional